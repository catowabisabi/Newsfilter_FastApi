version: '3.8'

services:
  # NewsFilter API (Protected with Rate Limiting)
  # Uses existing MongoDB on host at port 27017
  newsfilter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newsfilter_app
    ports:
      - "8001:8001"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - MONGODB_CONNECTION_STRING=mongodb://host.docker.internal:27017/newsfilter
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
